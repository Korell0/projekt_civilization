<div class="container-fluid Resources card" ng-controller="ResourceCtrl">
    <h3>Resources</h3>
    <div>People: <span>{{people}}</span>/<span>{{peopleMax}}</span></div>
    <div class="card resource p-2" ng-repeat="resource in resources">
        <div>
            {{resource.Name}} : {{resource.Quantity}}/{{resource.Storage}} <span>{{resource.Change}}</span>/s
        </div>
    </div>
</div>
