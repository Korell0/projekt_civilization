<div class="container col-lg-8 card p-3">
    <div class="row">
        <div class="text-center card col-lg-5 p-2 me-4 ms-4" ng-repeat="job in jobs">
            <span class="card m-2">{{job.Name}}</span> <div><button class="btn text-danger me-1" ng-click="Reduction($index)">-</button>{{job.Quantity}}<button class="btn text-success ms-1" ng-click="Raising($index)">+</button></div>
        </div>
    </div>
</div>
