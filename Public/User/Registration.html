<!DOCTYPE html>
<html lang="hu" ng-controller="UserCtrl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Public/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="/Public/CSS/Civilization.css">
    <title>Login</title>
</head>
<body>
    <div class="card User">
        <form action="">
            <div>
                <p><label for="Username">Username</label></p>
                <input type="text" placeholder="Username" name="Username" id="" ng-modell="user.name">
            </div>
            <div>
                <p><label for="Email"></label>Email address</p>
                <input type="email" name="Email" placeholder="Email" id="" ng-modell="user.email">
            </div>
            <div>
                <p><label for="Password">Password</label></p>
                <input type="password" placeholder="Password" name="Password" id="" ng-modell="user.password">
            </div>            
            <div>
                <p><label for="PasswordA">Password again</label></p>
                <input type="password" placeholder="Password" name="PasswordA" id="" ng-modell="user.passwordA">
            </div>
            <div>
                <button class="btn btn-secondary" ng-click="registration()">Sign up</button>
            </div>
        </form>

    </div>
</body>
</html>
