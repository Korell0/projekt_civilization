<div class="card User">
    <div>
        <p><label for="Username">Username</label></p>
        <input type="text" placeholder="Username" name="Username" ng-model="user.Name">
    </div>
    <div>
        <p><label for="Password">Password</label></p>
        <input type="password" placeholder="Password" name="Password" ng-model="user.Password">
    </div>
    <div>
        <button class="btn btn-secondary" ng-click="login()" href="/projekt_civilization/Game/Index.html">Login</button>
    </div>
</div>
