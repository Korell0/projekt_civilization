<div class="card User">
        <div class="form-floating mb-3">
            <p><label for="Username">Username</label></p>
            <input type="text" placeholder="Username" name="Username"  ng-model="user.name">
        </div>
        <div class="form-floating mb-3">
            <p><label for="Email"></label>Email address</p>
            <input type="email" name="Email" placeholder="Email"  ng-model="user.email">
        </div>
        <div class="form-floating mb-3 align-items-center">
            <p><label for="Password">Password</label></p>
                <div class="passcard">
                    <p class="m-0">1 Uppercase letter</p>
                    <p class="m-0">1 Number</p>
                    <p class="m-0">Minimum 8 character</p>
                </div>
            <input type="password" placeholder="Password" name="Password"  ng-model="user.password">
        </div>            
        <div class="form-floating mb-3">
            <p><label for="PasswordA">Password again</label></p>
            <input type="password" placeholder="Password Again" name="PasswordA"  ng-model="user.passwordA">
        </div>
        <div>
            <button class="btn btn-secondary" ng-click="registration()">Sign up</button>
        </div>

</div>
