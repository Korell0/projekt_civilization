<h1>Stages</h1>
<div class="container flex-row" ng-repeat="item in StagesEras" >
    <table class="StagesEras">
    <tr><th>{{item.Title}}</th></tr>
        <tr><td>
            <ul>
                    <li class="Row">{{item.Firstrow}}</li>
                    <li class="Row">{{item.Secondrow}}</li>
                    <li class="Row">{{item.Thirdrow}}</li>
            </ul>
        </td></tr>
    </table>
</div>
