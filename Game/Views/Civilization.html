<div class="container">
<ul class="list-group list-group-horizontal" >
    <li class="list-group-item list-group-item-dark" ng-repeat="button in buttons">
    <button type="button"class="toolTip btn btn-dark" id="{{button.Name}}" ng-click="Click(id, $index)" >
        {{button.Name}}
        <span class="toolTiptext flex-container">{{button.Description}} <br>
          <p ng-if=" button.RNA != 0 " >{{button.RNA}} RNA</p> 
          <p ng-if="button.DNA != 0">{{button.DNA}} DNA</p>
        </span>
        </button> 
        </li>
  </ul>
</div>
