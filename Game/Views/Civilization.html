<div class="container row"  ng-repeat="button in buttons">
    <div class="card col card-body">
          <button type="button"class="toolTip" >
          {{button.Name}}
          <span class="toolTiptext">{{button.Description}} <br> <p ng-if="button.RNA != - " >{{button.RNA}}</p> <br> <p ng-if="button.DNA != -">{{button.DNA}}</p></span>
          </button> 
    </div>
</div>
