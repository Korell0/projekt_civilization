<div class="modal fade modal-xl " id="modalWindow" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title text-centered" id="staticBackdropLabel">{{ modal.Title }}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="row">
                    <li class="col card" ng-repeat="item in govs">
                        <button type="button" class="toolTip btn card">{{item.Name}}
                            <span class="toolTiptext">{{item.Description}} <br> {{item.Bonus}} <br> {{item.Penalty}}</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
